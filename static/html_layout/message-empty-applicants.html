  <script type="text/javascript">
    function determineDropDirection(){
      $(".dropdown-menu").each( function(){
        
        $(this).parent().removeClass("dropup");
        
        if ($(this).offset().top + $(this).outerHeight() > $(window).innerHeight() + $(window).scrollTop()){
          $(this).parent().addClass("dropup");
        }
        
        $(this).removeAttr("style");
      });
    }

    determineDropDirection();

    $(window).scroll(determineDropDirection);
  </script>


  <script>
    $(window).ready(function() {
      $('#datepicker-end').datepicker({
        format: "dd/mm/yyyy",
        startDate: "0d",
        endDate: "+90d",
        maxViewMode: 1,
        clearBtn: true,
        autoclose: true,
        toggleActive: true,
      });
      
      // input recognice is-dirty when select datepicker day
      $("#datepicker-end").click(function() {
        if (document.contains($('.datepicker')[0]))
        {
          $('.day').not(".disabled").click(function () {
            $('#datepicker-end').parent().addClass('is-dirty');
          });
          $('.today').not(".disabled").click(function () {
            $('#datepicker-end').parent().addClass('is-dirty');
          });
        }
      });
    });
